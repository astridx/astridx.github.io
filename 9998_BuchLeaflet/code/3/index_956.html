L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(mymap);
function color(x) {
return x > 1000 ? '#990000' :
x > 750 ? '#d7301f' :
x > 500 ? '#ef6548' :
x > 250 ? '#fc8d59' :
x > 200 ? '#fdbb84' :
x > 100 ? '#fdd49e' :
x > 0   ? '#fee8c8' :'#fff7ec';
}
function densityColor(x) {
return x > 500 ? '#990000' :
x > 400 ? '#d7301f' :
x > 300 ? '#ef6548' :
x > 200 ? '#fc8d59' :
x > 100 ? '#fdbb84' :
x > 50  ? '#fdd49e' :
x > 0   ? '#fee8c8' :'#fff7ec';
}

return {
fillColor: color(feature.properties.destatis.population),
weight: 1,
