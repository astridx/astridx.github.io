<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Leaflet Offline Demo</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>
<body>



<div id="map" style="width: 600px; height: 400px;"></div>
<script>
	var southWest = L.latLng(47.3, 5.9);
    var northEast = L.latLng(54.9, 15.0);
    var germany = L.latLngBounds(southWest, northEast);	

	var map = L.map('map',
	{
		maxBoundsViscosity: 1.0,
		maxBounds: germany,
	}
	).setView([50.505, 7.09], 10);

/*	var tiles = L.tileLayer('https://tile.openstreetmap.de/{z}/{x}/{y}.png', {
		maxZoom: 18,
		minZoom: 0,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);*/

	var tiles = L.tileLayer('./offlinetiles/{z}/{x}/{y}.png', {
		maxZoom: 12,
		minZoom: 5,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);



	map.on('zoomend', function() {
		console.log(map.getZoom());
		console.log(map.getBounds());
	});	
</script>



</body>
</html>
